<h2>Products</h2>

<p-table #dt [columns]="cols"  
    [value]="products" responsiveLayout="scroll"> 
    <ng-template pTemplate="header" let-columns> 
        <tr> 
            <th *ngFor="let col of columns"> 
                {{ col.header }} 
            </th>
            <th>
                Options
            </th>
        </tr>
    </ng-template> 
    <ng-template pTemplate="body" let-rowData let-columns="columns"> 
        <tr [pSelectableRow]="rowData"> 
            <td *ngFor="let col of columns"> 
                {{ rowData[col.field] }} 
            </td>
            <td>
                <button pButton class="pi pi-trash" style="font-size: 1.2rem" (click)="deleteProduct(rowData)"></button>
            </td>
        </tr> 
    </ng-template> 
</p-table>

<p-button label="New Product" (onClick)="newProduct()" icon="pi pi-plus"></p-button>

<p-dialog header="Header" [(visible)]="displayNewProductDialog" [modal]="true" [style]="{width: '50vw', height: '20vw'}"
    [draggable]="false" [resizable]="false">
    <div>Name Product</div>
    <input type="text" pInputText [(ngModel)]="name" />
    <div>Unit Price</div>
    <p-inputNumber [(ngModel)]="quantity" inputId="integeronly"></p-inputNumber>

    <ng-template pTemplate="footer">
        <p-button icon="pi pi-check" (click)="closeNewProductDialog();" label="Ok" styleClass="p-button-text"></p-button>
    </ng-template>
</p-dialog>

<p-confirmDialog [style]="{ width: '450px' }"></p-confirmDialog>
